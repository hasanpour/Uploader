<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <script src="upload.js"></script>
</head>

<body>
    <h1>アップローダー</h1>

    <label id="upload-label" for="upload-button" class="custom-btn">
        Upload
    </label>
    <input type="file" id="upload-button" multiple onchange="upload(event)" />

    <div id="progress" class="progress">
        <div id="progress-bar" class="progress-value"></div>
    </div>

    <div id="textbox">
        <p id="message"></p>
    </div>
</body>

</html>
